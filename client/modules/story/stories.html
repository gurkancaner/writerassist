<template name="stories">
  <div id="work-collections">
    <div class="row">
      <div class="col s12">
        <ul id="projects-collection" class="collection">
          <li class="collection-item  ">
            <i class="mdi-action-view-list"></i>
            <span class="collection-header">Stories</span>
            <a href="{{pathFor route='story/add'}}" class="secondary-content"><i
                                class="mdi-content-add"></i></a>
          </li>
          {{#each Stories}}
          <li class="collection-item">
            <div class="row">
              <div class="col s6">
                <p class="collections-title"><a href="{{pathFor 'story/:_id' _id_this._id}}">{{title}}</a></p>
                <p class="collections-content">{{formatDate created}}</p>
              </div>
              <div class="col s5">
                <div id="project-line-1">{{size}} words</div>
              </div>
              <div class="col s1">
                <a href="{{pathFor 'story/edit/:_id' _id=this._id}}" class="secondary-content"><i
                                            class="mdi-editor-mode-edit"></i></a>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
