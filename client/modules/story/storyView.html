<template name="storyView">
  <div class="row">
    <div class="col s12 m8 l8">
      <h4 class="header">{{currentUser.profile.name}}</h4>
      <div class="card ">
        <div class="card-content">
          <span class="card-title">{{title}}</span>
          <div>{{{content}}}</div>
        </div>
        <div class="card-action">
          <a target="_blank" href="http://twitter.com/share?text={{title}}&url=http://writerassist.info/story/{{_id}}" class="share-on-twitter">Share on Twitter</a>
        </div>
      </div>
    </div>
  </div>
</template>
