<template name="storyAdd">
  <div class="row">
    <div class="col s8 m8 l8">
      <div class="card-panel">
        <h4 class="header2">New Story</h4>
        <div class="row">
          <form id="add-story" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Title" id="title" type="text" value="{{title}}">
                <label for="title" class="active">Title</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                {{> summernoteEditor}}

              </div>
            </div>
            <div class="row margin">
              <div id="status" class="form-status col s12 red-text">

              </div>
            </div>
            <div class="row">

              <input type="hidden" id="id" name="id" value="{{_id}}" /> {{#if _id}}
              <div class="input-field col l2 m3 s6 push-l8 push-m6">
                <button id="delete-story-button" class="btn modal-trigger red waves-effect waves-light right" type="button" name="action">
                  Delete
                  <i class="mdi-action-delete right"></i>
                </button>
              </div>
              {{/if}}
              <div class="input-field col l2 m3 s6 push-l8 push-m6">
                <button class="btn cyan waves-effect waves-light right" type="submit" name="action">
                  Save
                  <i class="mdi-content-save right"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s4 m4 l4">
      <div>
        <div class="row">
          <div class="col s12">
            <ul class="tabs tab-demo z-depth-1" style="width: 100%;">
              <li class="tab col s3"><a class="active" href="#twitterSection">Twitter</a>
              </li>
              <li class="tab col s3"><a href="#flickrSection" class="">Flickr</a>
              </li>

              <div class="indicator" style="right: 592px; left: 0px;"></div>
              <div class="indicator" style="right: 592px; left: 0px;"></div>
            </ul>
          </div>
          <div class="col s12">
            <div id="twitterSection" class="col s12" style="display: block;">
              {{> twitterWidget}}
            </div>
            <div id="flickrSection" class="col s12" style="display: none;">
              {{> flickrWidget}}
            </div>

          </div>
        </div>

      </div>


    </div>
  </div>
  <!-- Modal Structure -->
  <div id="confirm-delete" class="modal">
    <div class="modal-content">
      <h4>{{title}}</h4>
      <p>Do you really want to delete?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" id="delete-story" class=" modal-action modal-close btn-flat">Yes</a>
      <a href="#!" class=" modal-action modal-close btn-flat">No</a>
    </div>
  </div>
</template>
