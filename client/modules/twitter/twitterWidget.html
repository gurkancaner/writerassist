<template name="twitterWidget">
  {{#unless Tweets}}
  <div>
    Write something on title to get related tweets!
  </div>
  {{/unless}}
  {{#each Tweets}}
  <div id="profile-page-wall-post" class="card">
    <div class="tweet-container card-profile-title">
      <div class="row">
        <div class="col s2">
          <img  src="{{user.profile_image_url}}" alt="" class="circle responsive-img valign profile-post-uer-image">
        </div>
        <div class="col s9">
          <p class="grey-text text-darken-4 margin">{{user.name}}</p>
          <span class="grey-text text-darken-1 ultra-small">Shared publicly  -  {{formatDate created_at}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>{{text}}</p>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
