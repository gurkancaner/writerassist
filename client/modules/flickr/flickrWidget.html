<template name="flickrWidget">
  {{#each FlickrPhotos}}
  <div class="card">
    <div class="card-image">
      <img src="{{flickrUrl this}}" alt="{{title}}">
    </div>
    <div class="card-content">
      <p>{{title}}</p>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
      <a href="#">This is a link</a>
    </div>
  </div>
  {{/each}}
</template>
