<template name="flickrWidget">
  {{#unless FlickrPhotos}}
  <div>
    No related photo with this title!
  </div>
  {{/unless}} {{#each FlickrPhotos}}
  <div class="card">
    <div class="card-image">
      <img src="{{flickrUrl this}}" alt="{{title}}">
    </div>
    <div class="card-content">
      <p>{{title}}</p>
    </div>
    <div class="card-action">
      <a href="#" data-url="{{flickrUrlBig this}}" id="add-to-story">Add to Story</a>
    </div>
  </div>
  {{/each}}
</template>
